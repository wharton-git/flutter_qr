name: flutter_base_project
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
    sdk: ">=3.3.4 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    sqflite: any
    path: any
    cupertino_icons: ^1.0.6
    uno: ^1.1.10
    qr_code_scanner: ^1.0.1
    qr_flutter: ^4.1.0
    path_provider: ^2.1.3
    permission_handler: ^11.3.1
    screenshot: ^3.0.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^3.0.0

flutter:
    # The following line ensures that the Material Icons font is
    # included with your application, so that you can use the icons in
    # the material Icons class.
    uses-material-design: true

    # To add assets to your application, add an assets section, like this:
    # assets:
    #   - images/a_dot_burr.jpeg
    #   - images/a_dot_ham.jpeg

    # An image asset can refer to one or more resolution-specific "variants", see
    # https://flutter.dev/assets-and-images/#resolution-aware

    # For details regarding adding assets from package dependencies, see
    # https://flutter.dev/assets-and-images/#from-packages

    # To add custom fonts to your application, add a fonts section here,
    # in this "flutter" section. Each entry in this list should have a
    # "family" key with the font family name, and a "fonts" key with a
    # list giving the asset and other descriptors for the font. For
    # example:
    fonts:
        - family: TitilliumWeb
          fonts:
              - asset: fonts/TitilliumWeb-Regular.ttf
              - asset: fonts/TitilliumWeb-Italic.ttf
                style: italic

        - family: TitilliumWeb
          fonts:
              - asset: fonts/TitilliumWeb-Regular.ttf
              - asset: fonts/TitilliumWeb-Bold.ttf
                weight: 700

        - family: TitilliumWeb
          fonts:
              - asset: fonts/TitilliumWeb-Regular.ttf
              - asset: fonts/TitilliumWeb-Black.ttf
                weight: 800

        - family: TitilliumWeb
          fonts:
              - asset: fonts/TitilliumWeb-Regular.ttf
              - asset: fonts/TitilliumWeb-Light.ttf
                weight: 400

        - family: TitilliumWeb
          fonts:
              - asset: fonts/TitilliumWeb-Regular.ttf
              - asset: fonts/TitilliumWeb-ExtraLight.ttf
                weight: 300

        - family: TitilliumWeb
          fonts:
              - asset: fonts/TitilliumWeb-Regular.ttf
              - asset: fonts/TitilliumWeb-SemiBold.ttf
                weight: 600

        # - family: TitilliumWeb
        #   fonts:
        #       - asset: fonts/TitilliumWeb-ExtraLight.ttf
        #       - asset: fonts/TitilliumWeb-ExtraLightItalic.ttf
        #       - asset: fonts/TitilliumWeb-Light.ttf
        #       - asset: fonts/TitilliumWeb-LightItalic.ttf
        #       - asset: fonts/TitilliumWeb-Regular.ttf
        #       - asset: fonts/TitilliumWeb-Italic.ttf
        #       - asset: fonts/TitilliumWeb-SemiBold.ttf
        #       - asset: fonts/TitilliumWeb-SemiBoldlItalic.ttf
        #       - asset: fonts/TitilliumWeb-Bold.ttf
        #       - asset: fonts/TitilliumWeb-BoldItalic.ttf
        #       - asset: fonts/TitilliumWeb-Black.ttf
        #         style: italic
    #
    # For details regarding fonts from package dependencies,
    # see https://flutter.dev/custom-fonts/#from-packages
